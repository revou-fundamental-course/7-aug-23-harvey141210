<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Segitiga</title>
</head>
<body>
    <header>
        <h2>Welcome to Kaltik</h2>
        <div class="text">Hai Sobat, Selamat datang di Katik</div>
        <div class="text">Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling Segitiga</div>
    </header>
    
    <main>
        <section>
            <table>
                <tr>
                    <th>
                        LUAS SEGITIGA
                    </th>
                </tr>
                <tr>
                    <td>
                        <img src="https://i0.wp.com/rumushitung.com/wp-content/uploads/2021/07/Luas-segitiga.png?w=694&ssl=1" alt="rumusluassegitiga" class="picluassegitiga">
                    </td>
                </tr>
                <tr>
                    <td>
                        <section class="judulsection">Hitung Luas Segitiga</section>
                        <section class="input-section">
                            <label for="tinggi-input" id="tinggi-input1">Tinggi Segitiga</label>
                            <input type="number" id="tinggi-input" placeholder="0">
                            <label for="alas-input" id="alas-input1">Alas Segitiga</label>
                            <input type="number" id="alas-input" placeholder="0">
                        </section>
                        <section class="buttongroup">
                            <button>Hitung Luas</button>
                            <button>Reset</button>
                        </section>
                    </td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
